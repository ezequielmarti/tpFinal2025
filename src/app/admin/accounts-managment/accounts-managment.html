    </div>

      <input type="search" placeholder="Buscar usuario o email" />

  </header>

  <section class="card">
    <h3>Resultados de búsqueda</h3>
    <p class="muted">Muestra la lista devuelta por la API.</p>

        <div>

        </div>
        <div class="actions">

    </ul>

    <ul class="list">
      <li>
        <div>
          <strong>usuario_baneado</strong>
